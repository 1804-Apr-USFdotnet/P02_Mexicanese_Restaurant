<div *ngIf="items">
  <h3>Menu:</h3>
  <table> 
    <th>Recipe Name</th>
    <th>Description</th>
    <th>Price</th>
    <th></th>
   
  <tr *ngFor="let mi of items">
    <td>{{mi.itemName}}</td>
    <td> {{mi.itemDescription}}</td>
    <td> {{mi.itemPrice}}</td>
    <td> <button>Add to Cart</button></td>
  </tr>

</table>
</div>
<div *ngIf="!items">
  <h4>No menu</h4>
</div>
